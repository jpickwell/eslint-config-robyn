name: CI
on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
jobs:
    test:
        name: Node.js ${{ matrix.node-version }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version:
                    - 16
                    - 18
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: corepack enable
            - run: corepack prepare --activate pnpm@7.2.1
            - run: pnpm config set store-dir .pnpm-store
            - run: pnpm install --force
            - run: pnpm test
