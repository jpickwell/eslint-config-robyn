---
image: "node:lts-alpine"

stages:
  - verify
  - package

before_script:
  - "apk update"
  - "apk upgrade"
  - "apk add bash git"
  - .gitlab-ci/node_js.sh

test:
  stage: verify

  script:
    - .gitlab-ci/test.sh

update_version:
  stage: package
  when: manual

  script:
    - .gitlab-ci/update_version.sh
